<script type="text/javascript">
// sorry but I mostly copied at the code from here, still better than AI though --> https://stackoverflow.com/questions/18038671/how-can-i-create-a-button-that-links-to-multiple-websites-randomly

        "https://zazzerty.github.io/huehuesimulator/seed0.html",

		'https://zazzerty.github.io/huehuesimulator/seed10.html'
