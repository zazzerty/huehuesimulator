<!DOCTYPE html>
<html>
<head>
<title>Huehue Simulator - Seed 0</title>
<script>
// Source - https://stackoverflow.com/questions/73346380/making-a-div-move-randomly-around-using-css
// Posted by code, modified by community. See post 'Timeline' for change history
// Retrieved 2025-12-12, License - CC BY-SA 4.0

const root = document.querySelector(":root"); // we first get the root element
for(let i = 0; i < 10; i++) {
  root.style.setProperty(`--rando${i}`, `${Math.floor(Math.random() * 450) + 1}px`);
}
</script>

<style>
/* this is where the main color variables are */

:root {
	--target-background: #4d4336;
	--target-text-color: #fcfcfc;
	--main-background: #7a6d52;
}
</style>

<style>

@keyframes targetmoverandomone {
  0% {left: var(--rando0); top: var(--rando1);}
  20% {left: var(--rando2); top: var(--rando3);}
  40% {left: var(--rando4); top: var(--rando5);}
  60% {left: var(--rando6); top: var(--rando7);}
  80% {left: var(--rando4); top: var(--rando5);}
  100% {left: var(--rando1); top: var(--rando0);}
}

@keyframes targetmoverandomtwo {
  0% {left: var(--rando1); top: var(--rando1);}

@keyframes targetmoverandomfive {
  0% {left: var(--rando0); top: var(--rando1);}
  20% {left: var(--rando2); top: var(--rando3);}
  40% {left: var(--rando4); top: var(--rando5);}
  60% {left: var(--rando6); top: var(--rando7);}
  80% {left: var(--rando0); top: var(--rando5);}

body {
background-color: var(--main-background);
}

#huehuetargetbuttonone {

#huehuetargetbuttontwo {

</style>
