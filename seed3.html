<!DOCTYPE html>
<html>
<head>
<title>Huehue Simulator - Seed 3</title>
<script>
// Source - https://stackoverflow.com/questions/73346380/making-a-div-move-randomly-around-using-css

const root = document.querySelector(":root"); // we first get the root element
for(let i = 0; i < 10; i++) {
  root.style.setProperty(`--rando${i}`, `${Math.floor(Math.random() * 450) + 1}px`);
}
</script>

<style>
/* this is where the main color variables are */

:root {
	--target-background: #bf3b00;
	--target-text-color: #010090;
}
</style>

<style>

@keyframes targetmoverandomone {
  0% {left: var(--rando0); top: var(--rando5);}
  20% {left: var(--rando1); top: var(--rando4);}
  40% {left: var(--rando2); top: var(--rando5);}
  60% {left: var(--rando3); top: var(--rando1);}
  80% {left: var(--rando4); top: var(--rando5);}
  100% {left: var(--rando4); top: var(--rando2);}
}

@keyframes targetmoverandomtwo {
  0% {left: var(--rando1); top: var(--rando5);}
  20% {left: var(--rando1); top: var(--rando2);}
  40% {left: var(--rando1); top: var(--rando4);}
  60% {left: var(--rando1); top: var(--rando5);}
  80% {left: var(--rando2); top: var(--rando3);}
  100% {left: var(--rando5); top: var(--rando1);}
}

@keyframes targetmoverandomthree {
  0% {left: var(--rando1); top: var(--rando6);}
  20% {left: var(--rando2); top: var(--rando5);}
  40% {left: var(--rando3); top: var(--rando4);}
  60% {left: var(--rando4); top: var(--rando3);}
  80% {left: var(--rando5); top: var(--rando2);}
  100% {left: var(--rando6); top: var(--rando1);}
}

@keyframes targetmoverandomfour {
  0% {left: var(--rando0); top: var(--rando6);}
  20% {left: var(--rando1); top: var(--rando7);}
  40% {left: var(--rando2); top: var(--rando0);}
  60% {left: var(--rando3); top: var(--rando1);}
  80% {left: var(--rando4); top: var(--rando2);}
  100% {left: var(--rando5); top: var(--rando3);}
}

@keyframes targetmoverandomfive {
  0% {left: var(--rando3); top: var(--rando0);}
  20% {left: var(--rando2); top: var(--rando1);}
  40% {left: var(--rando1); top: var(--rando2);}
  60% {left: var(--rando0); top: var(--rando3);}
  80% {left: var(--rando7); top: var(--rando4);}
  100% {left: var(--rando6); top: var(--rando5);}
}

body {
background: url(https://zazzerty.github.io/huehuesimulator/huehuegameseed3-rust-BG-Chevelle.png);

width: 1104px;
height: 621px;

/*for the blackout function*/

.powerout {
background: #000000;

}

#huehuetargetbuttonone {
  background-color: var(--target-background);
  color: var(--target-text-color);
  cursor: crosshair;
  font-size: 2em;
  transition: 0.2s;
}


#huehuetargetbuttontwo {
  background-color: var(--target-background);
  color: var(--target-text-color);
  cursor: crosshair;

}

#huehuetargetone {
  color: var(--target-text-color);

#huehuetargettwo {

<script>
var hitsound = new Audio ('https://zazzerty.github.io/huehuesimulator/huehuegametargethitsound.mp3');

function blackout() {
    var element = document.body;
    element.classList.toggle("powerout");
}

setInterval(blackout, 3800);

function huehuestartthegame() {
	hitsound.play()
	document.getElementById("huehuegamestart").style.display="none";
	document.getElementById("huehuepowerswitchdivid").style.display="inline-block";
	document.getElementById("huehuetargetone").style.display="inline-block";
}

function huehuetargetonedestroyed() {
	hitsound.play()
	document.getElementById("huehuetargetone").style.display="none"; 
	document.getElementById("huehuetargettwo").style.display="inline-block"; 
}

function huehuetargettwodestroyed() { 
	hitsound.play()
	document.getElementById("huehuetargettwo").style.display="none"; 
	document.getElementById("huehuetargetthree").style.display="inline-block"; 
}
function huehuetargetthreedestroyed() {
	hitsound.play() 
	document.getElementById("huehuetargetthree").style.display="none"; 
	document.getElementById("huehuetargetfour").style.display="inline-block"; 
}

function huehuetargetfourdestroyed() {
	hitsound.play()
	document.getElementById("huehuetargetfour").style.display="none"; 
	document.getElementById("huehuetargetfive").style.display="inline-block"; 
}

function huehuetargetfivedestroyed() { 
	hitsound.play()
	document.getElementById("huehuetargetfive").style.display="none"; 
	document.getElementById("huehueleveldonediv").style.display="inline-block"; 
}

function poweron() {
    var element = document.body;
    element.classList.toggle("powerout");
}
</script>
